[tox]
envlist = py{36,37,py}-{linux,windows}, lint, checkdocs, verify
skip_missing_interpreters = true

[testenv]
platform = linux: linux
           windows: win32
commands = python -m pytest --cov=diarybot --cov-branch --cov-report=html
deps = -r{toxinidir}/requirements/test.txt

[testenv:lint]
skip_install = true
basepython=python3.6
commands = pylint -r y diarybot/ tests/
deps = -r{toxinidir}/requirements/local.txt

[testenv:checkdocs]
skip_install = true
commands = python setup.py checkdocs
deps =
    collective.checkdocs
    pygments

[testenv:verify]
skipsdist = true
skip_install = true
basepython = python3.6
deps = pip-compile-multi
commands = pip-compile-multi verify
whitelist_externals = pip-compile-multi

[testenv:upgrade]
skipsdist = true
skip_install = true
basepython = python3.6
deps = pip-compile-multi
whitelist_externals = pip-compile-multi
commands = pip-compile-multi

[pytest]
addopts = -vvvs --doctest-modules
log_cli=true
log_level=NOTSET
